<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernando">
    <meta name="description" content="Aplicación 'Lista de quehaceres' o 'To-Do List' de Fernando">
    <!-- Favicon -->
    <link rel="icon" href="../imagenes/banan.png" type="image/x-icon">
    <!-- Titulo -->
    <title>To-Do List</title>
    <!--Bootstrap 5.3.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap icon 1.11.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="todolist.css">
  </head>
  <body>
    <section id="seccion-tarea-nueva" class="contenedor">
      <form id="nueva-tarea" class="nueva-tarea contenedor">
        <textarea name="caja-tarea-nueva" id="caja-de-tarea" class="caja-de-tarea" placeholder="Nueva tarea..." rows="2" autofocus required></textarea>
        <textarea name="caja-nota-tarea" id="caja-de-nota" placeholder="Agregar nota..."></textarea>
        <button type="submit" id="agregar" class="agregar">Añadir <i class="bi bi-plus-circle"></i></button>
      </form>
      <div class="contenedor-tareas">
        <div id="importante" class="contenedor"></div>
        <div id="muestra-tarea" class="contenedor"></div>
      </div>
    </section>
    <script src="todolist.js"></script>
  </body>
</html>

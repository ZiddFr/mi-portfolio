<!DOCTYPE html>
<html>
    <head>
    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernando">
    <meta name="description" content="Aplicación 'Agenda' de Fernando">
    <!-- Bootstrap icon 1.11.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--  -->
		<link rel="stylesheet" href="agenda.css">
    <!-- Favicon -->
    <link rel="icon" href="../imagenes/banan.png" type="image/x-icon">
    <!-- Titulo -->
    <title>Agenda</title>
  </head>
  <body>
    <main id="agenda">
      <div id="registro-contactos">
        <div id="formulario">
          <section>
            <input type="text" id="nombre" placeholder="Nombre:" name="nombre_usuario" value="" autofocus>
            <input type="text" id="numTel" maxlength="10" placeholder="Número telefónico:" name="numTel_usuario" value="" onkeyup="entradaNumerica(this)">
            <input type="text" id="email" placeholder="Correo Electrónico:" name="email_usuario" value="">
            <input type="button" id="registrar" class="botones" value="Registrar"></input>
            <!-- <input type="button" id="limpiar" class="botones" value="Limpiar"></input> -->    
          </section>
        </div>
      </div>
      <div id="favoritos"></div>
      <div id="muestra-contactos"></div>
    </main>
    <script src="agenda.js"></script>
  </body>
</html>

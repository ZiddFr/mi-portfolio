<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Bootstrap 5.3.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!--  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="bonanza.css">
  <title>Bonanza! ~ Inicio de sesión</title>
  <script src="bonanza.js"></script>
</head>
<body id="cuerpo-login">
  <nav id='navegador' class="navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="lista collapse navbar-collapse" id="navbar-toggler">
        <ul class="navbar-nav d-flex justify-content-between align-items-center">
          <div class="logo-pagina contenedor_auto">
            <a class="navbar-brand" href="bonanza.html" rel="noopener noreferrer">
              <img src="../imagenes/banan.png" width="50" alt="Logo de la página web 'Bonanza'.">
            </a>
            <div id="yo" style="color:black">Boonaaanza!</div>
          </div>
          <li class="nav-buscador nav-item">
            <form action="">
              <input type="search" placeholder="Buscar..." name="Buscador" id="buscador">
              <button type="submit" class="bi bi-search" value=""></button>
            </form>
          </li>
          <li class="nav-enlaces nav-item">
            <div class="enlaces-en-login contenedor_auto">
              <a id="bolsa" class="nav-link super" href="bolsa.html" rel="noopener noreferrer">Bolsa</a>            
              <a class="nav-link super" href="#contacto" rel="noopener noreferrer">Contacto</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section id="cuerpo">
    <section id="barra_sesion_registro" class="contenedor_auto">
      <div id="boton_sesion"></div>
      <div id="boton_registro"></div>
    </section>
    <section id="formulario" class="contenedor">
      <section id="inicio_de_sesion" class="contenedor_columna">
        <form action="bonanza.html">
          <div class="contenido contenedor_columna">
            <div class="header contenedor_auto">
              <h2 class="titulo" style="font-weight: bolder;">Inicio de Sesión </h2>
            </div>
            <input type="text" id="nombreUsuario" class="nombreUsuario" maxlength="8" minlength="3" name="nUsuario" placeholder="Nombre de usuario" required>
            <input type="password" id="contraseñaUsuario" name="contraseña" placeholder="Contraseña" required>
            <div class="caja_checkbox">
              <input type="checkbox" name="mantenerSesion" id="mantenerSesion" checked>
              <label for="mantenerSesion"> Mantener sesión iniciada</label>
            </div>
            <button type="submit" id="botonIniciaSesion">Iniciar Sesión</button>
          </div>
        </form>
      </section>
      <section id="registro_usuario" class="contenedor_columna">
        <form action="bonanza.html">
          <div class="contenido contenedor_columna">
            <div class="header contenedor_auto">
              <h2 class="titulo" style="font-weight: bolder;">Registro de usuario </h2>
            </div>
            <label for="nombre_usuario">Nombre de usuario:</label>
            <input type="text" name="usuario-nombre" id="nombre_usuario" placeholder="Nuevo nombre de usuario" required>
            <label for="usuario_email">Correo electrónico:</label>
            <input type="text" name="usuario-email" id="usuario_email" placeholder="Correo electrónico">
            <label for="usuario_contraseña">Ingrese contraseña:</label>
            <input type="contraseña" name="contraseña" id="usuario_contraseña" placeholder="Ingrese contraseña" maxlength="8" minlength="3" required>
            <label for="confirmar_password">Confirme contraseña:</label>
            <input type="password" name="confirmar_password" id="confirma_password" placeholder="Confirmación de password" maxlength="8" minlength="3" required>
            <button type="button" id="boton_de_registro">Registrar</button>
          </div>
        </form>
      </section>
    </section>
    <footer id="pie-de-pagina" class="contenedor_columna">
      <div id="borde-arriba"></div>
      <div id="contacto" class="pie"><a href="#" target="_blank" rel="noopener noreferrer">Contacto</a></div>
      <div id="atencion-clientes" class="pie"><a href="#" target="_blank" rel="noopener noreferrer">Atención a clientes</a></div>
      <div id="acerca-de-nosotros" class="pie"><a href="#" target="_blank" rel="noopener noreferrer">Acerca de nosotros</a></div>
      <div id="aviso-privacidad" class="pie"><a href="#" target="_blank" rel="noopener noreferrer">Aviso de privacidad</a></div>
      <div id="terminos-condiciones" class="pie"><a href="#" target="_blank" rel="noopener noreferrer">Términos y condiciones</a></div>
      <div id="quejas-sugerencias" class="pie"><a href="#" target="_blank" rel="noopener noreferrer">Quejas y sugerencias</a></div>
      <div id="derechos-de-autor" class="pie" style="color:white">Creado por Fernando (2023) &#169;</div>
    </footer>
  </section>
  <!-- scripts -->
  <script src="login.js"></script>
  <!-- Bootstrap 5.3.1 js script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
